<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">    
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Efin Web Trade</title>
    <script>
      // default to dark if not exist in local storage
      let isDark = localStorage.getItem("isDark");
      if (isDark === null) {
        isDark = "true";
        localStorage.setItem("isDark", isDark);
      }

      // set theme
      if (isDark === "true") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <script async type="module" crossorigin src="/assets/index.js"></script>
    <link rel="preload" href="/assets/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>

  <body class="dark:bg-darkMode">
    <div id="app"></div>
    
  </body>
</html>
